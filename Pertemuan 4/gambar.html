<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambar Saya</title>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      margin: 10% auto;
      display: block;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #000;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      z-index: 11;
    }
  </style>
</head>

<body>
  <p>Klik Pada Bagian Gambar</p>
  <img src="img/EDO FRASETIO.01.jpg" width="145" height="126" alt="Data Project" usemap="#picturemap">
  <map name="picturemap">
    <area shape="rect" coords="0,0,82,126" href="img/EDO FRASETIO.01.jpg" alt="Gambar 1">
    <area shape="circle" coords="125,58,8" href="img/CV.jpg" alt="Gambar 2">
    <area shape="circle" coords="124,58,8" href="img/profil cv.jpg" alt="Gambar 3">
  </map>

  <!-- Modal Popup -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" src="img/profil cv.jpg" alt="Gambar 2">
  </div>

  <script>
    function showModal(e) {
      e.preventDefault();
      document.getElementById('imgModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = 'none';
    }
    // Optional: close modal when clicking outside image
    window.onclick = function (event) {
      var modal = document.getElementById('imgModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
